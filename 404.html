<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - WatchPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0b0f;
            --bg-card: #16181f;
            --accent: #e50914;
            --accent-hover: #b2070f;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --max-purple: #4717F6;
            --disney-blue: #113CCF;
        }

        body {
            background-color: var(--bg-main);
            background-image: 
                radial-gradient(ellipse at 20% 0%, rgba(229, 9, 20, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(71, 23, 246, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 0%, #1f2330 0%, var(--bg-main) 70%);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Ambient floating orbs */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: -100px;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: var(--max-purple);
            bottom: -100px;
            right: 10%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: var(--disney-blue);
            top: 50%;
            left: -50px;
            animation-delay: -10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 10px) scale(1.05); }
        }

        .content {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 8rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 50%, #fff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h2 {
            font-size: 2rem;
            color: var(--text-primary);
            margin: 0.5rem 0 1.5rem;
            opacity: 0.9;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .btn-home {
            display: inline-block;
            text-decoration: none;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent) 0%, #ff2d3a 50%, var(--accent-hover) 100%);
            background-size: 200% 200%;
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: buttonPulse 3s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn-home:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(229, 9, 20, 0.5);
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        .floating-titles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .movie-title-float {
            position: absolute;
            color: rgba(255, 255, 255, 0.05); /* Very subtle */
            font-size: 1.5rem;
            font-weight: 700;
            white-space: nowrap;
            user-select: none;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.1; }
            80% { opacity: 0.1; }
            100% { transform: translateY(-10vh) rotate(5deg); opacity: 0; }
        }

        /* Randomize animations */
        .t-1 { left: 10%; animation-duration: 15s; font-size: 2rem; animation-delay: 0s; }
        .t-2 { left: 80%; animation-duration: 22s; font-size: 1.2rem; animation-delay: -5s; }
        .t-3 { left: 30%; animation-duration: 18s; font-size: 3rem; animation-delay: -10s; }
        .t-4 { left: 60%; animation-duration: 25s; font-size: 1.8rem; animation-delay: -2s; }
        .t-5 { left: 15%; animation-duration: 20s; font-size: 2.5rem; animation-delay: -15s; }
        .t-6 { left: 85%; animation-duration: 17s; font-size: 2.2rem; animation-delay: -8s; }
        .t-7 { left: 45%; animation-duration: 28s; font-size: 1.5rem; animation-delay: -12s; }
        .t-8 { left: 5%; animation-duration: 30s; font-size: 1.4rem; animation-delay: -4s; }
        .t-9 { left: 70%; animation-duration: 19s; font-size: 2.1rem; animation-delay: -9s; }
        .t-10 { left: 25%; animation-duration: 24s; font-size: 1.6rem; animation-delay: -1s; }
        .t-11 { left: 90%; animation-duration: 16s; font-size: 2.4rem; animation-delay: -11s; }
        .t-12 { left: 40%; animation-duration: 21s; font-size: 1.9rem; animation-delay: -6s; }
        .t-13 { left: 55%; animation-duration: 26s; font-size: 1.3rem; animation-delay: -13s; }
        .t-14 { left: 75%; animation-duration: 23s; font-size: 2.3rem; animation-delay: -3s; }
        .t-15 { left: 20%; animation-duration: 29s; font-size: 1.7rem; animation-delay: -7s; }
    </style>
</head>
<body>

    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Floating Background Titles -->
    <div class="floating-titles">
        <div class="movie-title-float t-1">INCEPTION</div>
        <div class="movie-title-float t-2">THE MATRIX</div>
        <div class="movie-title-float t-3">INTERSTELLAR</div>
        <div class="movie-title-float t-4">DUNE</div>
        <div class="movie-title-float t-5">BLADE RUNNER</div>
        <div class="movie-title-float t-6">AVATAR</div>
        <div class="movie-title-float t-7">THE DARK KNIGHT</div>
        <div class="movie-title-float t-8">PULP FICTION</div>
        <div class="movie-title-float t-9">FIGHT CLUB</div>
        <div class="movie-title-float t-10">FORREST GUMP</div>
        <div class="movie-title-float t-11">GLADIATOR</div>
        <div class="movie-title-float t-12">JURASSIC PARK</div>
        <div class="movie-title-float t-13">STAR WARS</div>
        <div class="movie-title-float t-14">TITANIC</div>
        <div class="movie-title-float t-15">THE GODFATHER</div>
    </div>

    <div class="content">
        <div class="glitch-wrapper">
            <h1>404</h1>
        </div>
        <h2>Lost in the Void</h2>
        <p>The scene you're looking for didn't make the final cut.</p>
        <a href="/" class="btn-home">Back to Home</a>
    </div>

</body>
</html>
